<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <include th:replace="views/components/metas :: metas"></include>
    <include th:replace="views/components/styles :: styles"></include>
</head>
<body class="hold-transition skin-blue sidebar-mini animate__fadeIn">
<!-- Site wrapper -->
<div class="wrapper">
    <!--header  -->
    <include th:replace="views/components/header :: header"></include>

    <!--sidebar-->
    <include th:replace="views/components/sidebar :: sidebar"></include>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Add Customer</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>
        <!-- end Content Header (Page header) -->

        <!-- Main content -->
        <section class="content animate__bounce">
            <!-- box start -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Please Fill Up the form...</h3>

                </div>

                <!-- form start -->
                <form th:action="@{/create-customer}"  th:object="${customers}" enctype="multipart/form-data" method="post" role="form">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="customerName">Customer Name:</label>
                            <input type="text" name="customerName" class="form-control" id="customerName" placeholder="Enter the Customer Full Name">
                            <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="alert alert-danger"></p>
                        </div>

                        <div class="form-group">
                            <label for="txtContact">Contact:</label>
                            <input type="number"  name="contact" class="form-control" id="txtContact" placeholder="Mobile Number" required>
                        </div>

                        <div class="form-group">
                            <label for="txtAddress">Address</label>
                            <input type="text" name="address" class="form-control" id="txtAddress" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label>Date Encode:</label>
                            <input type="date" class="form-control" name="dateEncode" required>
                        </div>

                        <div class="form-group">
                            <label for="inputFile">File Upload</label>
                            <input type="file" name="image" id="inputFile">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Agree
                            </label>
                        </div>

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                    </div>
                </form>
                <!-- form end -->

                <div class="box-footer">
                </div>
            </div>
            <!-- end box -->
    </div>

    </section>
    <!-- end Main content -->

</div>
<!-- /.content-wrapper -->


</div>
<!--end Site wrapper -->
<include th:replace="views/components/scripts :: scripts"></include>
<script>
    $(function () {
        $('#example1').DataTable()
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>
</body>
</html>

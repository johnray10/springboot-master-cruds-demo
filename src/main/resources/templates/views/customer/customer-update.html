<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <include th:replace="views/components/metas :: metas"></include>
    <include th:replace="views/components/styles :: styles"></include>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!--header  -->
    <include th:replace="views/components/header :: header"></include>

    <!--sidebar-->
    <include th:replace="views/components/sidebar :: sidebar"></include>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Update Customer</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>
        <!-- end Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">
            <!-- box start -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Update the form...</h3>
                </div>

                <!-- form start -->
                <form th:action="@{/create-customer}" th:object="${customers}" enctype="multipart/form-data" method="post" role="form">
                    <div class="box-body">

                        <div class="form-group text-center">
                            <img th:src="${customers.photosImagePath}" alt="Upload Picture" class="img-circle" height="100" width="100"/>
                        </div>

                        <div class="form-group">
<!--                          <label for="txtId">Customer ID:</label>-->
                            <!-- Add hidden form field to handle update -->
                          <input th:field="*{id}" type="hidden" class="form-control" id="txtId"/>
                        </div>

                        <div class="form-group">
                            <label for="txtName">Customer Name:</label>
                            <input th:field="*{customerName}" type="text" class="form-control" id="txtName" placeholder="Enter the Customer Full Name" required>
                        </div>

                        <div class="form-group">
                            <label for="txtContact">Contact:</label>
                            <input th:field="*{contact}" type="number" class="form-control" id="txtContact" placeholder="Mobile Number" required>
                        </div>

                        <div class="form-group">
                            <label for="txtAddress">Address</label>
                            <input th:field="*{address}" type="text" class="form-control" id="txtAddress" placeholder="Enter the Address" required>
                        </div>

                        <div class="form-group">
                            <label>Date Encode:</label>
                            <input th:field="*{dateEncode}" type="date" class="form-control" name="dateEncode" required>
                        </div>

                        <div class="form-group">
                            <label for="inputFile">File Upload</label>
                            <input type="file" name="image" id="inputFile" required>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Agree
                            </label>
                        </div>

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Update</button>
                    </div>
                </form>
                <!-- form end -->

                <div class="box-footer">
                </div>
            </div>
            <!-- end box -->
    </div>

    </section>
    <!-- end Main content -->

</div>
<!-- /.content-wrapper -->


</div>
<!--end Site wrapper -->
<include th:replace="views/components/scripts :: scripts"></include>

</body>
</html>
